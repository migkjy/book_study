<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width">
<meta charset="utf-8">
<title>JavaScript ProjectBook</title>
<style>
    #addBtn{padding: 5px 10px; border: 0; background: #f80; color: white; border-radius: 5px}
    ul{padding: 0; list-style-position: inside}
    li{border-bottom: 1px solid #999; padding: 5px 0;}
    .active{background: #abc}
</style>
<script src="./js/jquery-3.1.0.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
    <h1 id="title">ToDo</h1>
    <hr>
    <button id="addBtn">목록추가</button>
    <ul id="list">
        <li>제목 1</li>
        <li>제목 2</li>
        <li>제목 3</li>
        <li>제목 4</li>        
    </ul>

<body>
<script>
    $(function(){
        var title = document.getElementById("title");
        var list = document.getElementById("list");
        var li = list.getElementsByTagName("li");
        var activeLi = $(".active");
        var addBtn = document.getElementById("addBtn");

        // list.addEventListener("click", activeItem);

        console.log(activeLi);

        for(var i=0; i<li.length; i++){
            list.addEventListener("click", activeItem);
        }

        function activeItem(event){
            if(event.target.nodeName == "LI"){
                title.innerHTML = event.target.innerText;
                for(var i =0; i < event.target.parentNode.children.length; i++){
                    event.target.parentNode.children[i].removeAttribute('class');
                }
                event.target.setAttribute("class", "active");
            }
        }

        addBtn.addEventListener("click", function(){
            var txt = prompt("제목 입력");
            list.innerHTML += "<li>" + txt + "</li>"
        });
    });

</script>
</body>
</html>

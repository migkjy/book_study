<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width">
<meta charset="utf-8">
<title>JavaScript ProjectBook</title>
<style>
	#calendar_wrap{ 
	  background: #333;
	  width: 350px;
	  text-align: center;
	}
	caption{ 
	  font-size: 1.5em;
	  color: orange; padding: 10px;
	}
	table,th,td{
	  color: white;
	  border: 1px solid #666;
	  border-collapse: collapse;
	}
	th,td{ width: 30px; padding: 10px;}
	th:first-child, td:first-child{ color: red;}	
	#prev, #next{
		display: inline-block;
		text-decoration: none;
		color: white; padding: 5px;
	}
</style>
<script src="./js/jquery-3.1.0.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div id="calendar_wrap">
        <table id="calendar">
            <caption>
            <span class="year"></span>년 
            <span class="month"></span>월 
            </caption>
            <tr>
            <th>일</th><th>월</th><th>화</th><th>수</th>
            <th>목</th><th>금</th><th>토</th>
            </tr>
            <tr>
            <td>&nbsp;</td><td>&nbsp;</td>
            <td>&nbsp;</td><td>&nbsp;</td>
            <td>&nbsp;</td><td>&nbsp;</td>
            <td>&nbsp;</td>
            </tr>
            <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            </tr>
            <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            </tr>
            <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            </tr>
            <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            </tr>
            <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            </tr>
        </table>

        <a href="#" id="prev">이전달</a>
        <a href="#" id="next">다음달</a>
    </div> 
<script>
    function calendar(new_year, new_month){
        // 특정 연월을 시작일부터 조회(year, month, date)
        var d = new Date(new_year, new_month-1, 1),
            // 해당월의 총 일수를 세는 방법임 
            d_length = 32 - new Date(new_year, new_month-1, 32).getDate();
            year = d.getFullYear(),
            month = d.getMonth(),
            date = d.getDate(),
            day = d.getDay();

        // caption 영역 날짜 표시 객체
        var caption_year = $(".year"),
            caption_month = $(".month");

        var tds = $("tr td");

        // 테이블 초기화
        // for(var i =0; i<tds.length; i++){
        //     tds[i].innerHTML = "&nbsp;";
        // }
        tds.each(function(){
            $(this).html("&nbsp;");
        });

        // 시작 요일부터 순서대로 전체 월수를 표시
        for(var i = day; i < day + d_length; i++){
            // tds[i].innerHTML = date;
            tds.eq(i).html(date);
            date++;
        }

        // caption 날짜표시
        caption_year.html(year);
        caption_month.html(month +1 );
    }

    $(function(){
        var prev = $("#prev"),
            next = $("#next"),
            year = new Date().getFullYear(),
            month = new Date().getMonth() + 1;

        calendar(year, month);
        prev.click(function(){
            calendar(year, --month);
        });

        next.click(function(){
            calendar(year, ++month);
        });


     });
</script>
</body>
</html>
